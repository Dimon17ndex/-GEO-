<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOГРАФИЯ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c5c, #3a4e68, #56647a);
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .effects-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        h1, h2, #timer {
            transition: transform 0.2s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0 0 10px 0;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 1.5rem;
            margin: 0 0 40px 0;
            font-weight: 300;
            letter-spacing: 1px;
        }

        #timer {
            font-size: 4rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin: 30px 0;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        #startBtn { background-color: #4CAF50; color: white; }
        #stopBtn { background-color: #f44336; color: white; }
        #resetBtn { background-color: #2196F3; color: white; }

        button:active {
            transform: scale(0.95);
        }

        /* Эффекты пульсации */
        .pulse-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            opacity: 0.8;
            transform: translate(-50%, -50%);
            animation: pulse 0.6s ease-out forwards;
        }

        @keyframes pulse {
            0% { width: 0; height: 0; opacity: 0.8; }
            100% { width: 150vw; height: 150vw; opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>GEOГРАФИЯ</h1>
    <h2>Работы.Задания.Тесты</h2>
    <div id="timer">00:00:00</div>

    <div class="controls">
        <button id="startBtn">СТАРТ</button>
        <button id="stopBtn">СТОП</button>
        <button id="resetBtn">↺</button>
    </div>

    <div class="effects-container" id="effectsContainer"></div>

    <script>
        let timerInterval = null;
        let seconds = 0;

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const effectsContainer = document.getElementById('effectsContainer');
        const elementsToShake = document.querySelectorAll('h1, h2, #timer');

        function updateDisplay() {
            const hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            timerDisplay.textContent = [
                hours.toString().padStart(2, '0'),
                mins.toString().padStart(2, '0'),
                secs.toString().padStart(2, '0')
            ].join(':');
        }

        // Вибрация (только для мобильных)
        function vibrate() {
            if ('vibrate' in navigator) {
                navigator.vibrate(50); // 50 мс вибрация
            }
        }

        // Эффект «подпрыгивания»
        function shakeElements() {
            elementsToShake.forEach(el => {
                el.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    el.style.transform = 'translateY(0)';
                }, 200);
            });
        }

        // Создание эффекта пульсации
        function createPulse(color) {
            const effect = document.createElement('div');
            effect.className = 'pulse-effect';
            effect.style.background = color;
            effectsContainer.appendChild(effect);

            setTimeout(() => effect.remove(), 600);
        }

        startBtn.addEventListener('click', () => {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    seconds++;
                    updateDisplay();
                }, 1000);
                
                vibrate();
                shakeElements();
                createPulse('rgba(76, 175, 80, 0.4)');
            }
        });

        stopBtn.addEventListener('click', () => {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;

                vibrate();
                shakeElements();
                createPulse('rgba(244, 67, 54, 0.4)');
            }
        });

        resetBtn.addEventListener('click', () => {
            seconds = 0;
            updateDisplay();

            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            vibrate();
            shakeElements();
            createPulse('rgba(33, 150, 243, 0.4)');
        });
    </script>
</body>
</html>
