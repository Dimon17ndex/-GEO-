<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOГРАФИЯ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #1e3c5c, #3a4e68, #56647a);
            color: white;
            text-align: center;
            overflow: hidden;
        }
        
        h1, h2, #timer {
            transition: transform 0.2s ease-out;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        #timer {
            font-size: 4rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin: 30px 0;
            position: relative;
        }
        
        #timer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: inherit;
            pointer-events: none;
            background: conic-gradient(from 90deg at 50% 50%, green 360deg, transparent 0);
            mix-blend-mode: overlay;
            opacity: 0;
            animation: snakeBorder 5s linear infinite;
        }
        
        #timer.running::before {
            opacity: 1;
        }
        
        #timer.stopped::before {
            animation-play-state: paused;
            background: conic-gradient(from 90deg at 50% 50%, red 360deg, transparent 0);
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        #startBtn { background-color: #4CAF50; color: white; }
        #stopBtn { background-color: #f44336; color: white; }
        #resetBtn { background-color: #2196F3; color: white; }
        
        button:active {
            transform: scale(0.95);
        }
        
        @keyframes snakeBorder {
            0% { background-position: 0 0; }
            100% { background-position: 360deg 0; }
        }
    </style>
</head>
<body>
    <h1>GEOГРАФИЯ</h1>
    <h2>Работы.Задания.Тесты</h2>
    <div id="timer">00:00:00</div>
    
    <div class="controls">
        <button id="startBtn">СТАРТ</button>
        <button id="stopBtn">СТОП</button>
        <button id="resetBtn">↺</button>
    </div>

    <script>
        let timerInterval = null;
        let seconds = 0;
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        function updateDisplay() {
            const hours = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const minutes = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const remainingSeconds = (seconds % 60).toString().padStart(2, '0');
            timerDisplay.textContent = `${hours}:${minutes}:${remainingSeconds}`;
        }
        
        startBtn.addEventListener('click', () => {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    seconds++;
                    updateDisplay();
                }, 1000);
                timerDisplay.classList.add('running');
            }
        });
        
        stopBtn.addEventListener('click', () => {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                timerDisplay.classList.add('stopped');
            }
        });
        
        resetBtn.addEventListener('click', () => {
            seconds = 0;
            updateDisplay();
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            timerDisplay.classList.remove('running', 'stopped');
        });
    </script>
</body>
</html>
