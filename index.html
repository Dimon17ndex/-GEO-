<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOГРАФИЯ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c5c, #3a4e68, #56647a);
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .effects-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        h1, h2, #timer {
            transition: transform 0.2s ease-out;
        }

        h1 {
            font-size: 3.5rem;
            margin: 0 0 10px 0;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 1.5rem;
            margin: 0 0 40px 0;
            font-weight: 300;
            letter-spacing: 1px;
        }

        #timer {
            font-size: 4rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin: 30px 0;
            position: relative;
            overflow: hidden;
        }

        .snake-container {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .snake-line {
            position: absolute;
            background: transparent;
            will-change: transform;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        #startBtn { background-color: #4CAF50; color: white; }
        #stopBtn { background-color: #f44336; color: white; }
        #resetBtn { background-color: #2196F3; color: white; }

        button:active {
            transform: scale(0.95);
        }

        .pulse-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            opacity: 0.8;
            transform: translate(-50%, -50%);
            animation: pulse 0.6s ease-out forwards;
        }

        @keyframes pulse {
            0% { width: 0; height: 0; opacity: 0.8; }
            100% { width: 150vw; height: 150vw; opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>GEOГРАФИЯ</h1>
    <h2>Работы.Задания.Тесты</h2>
    <div id="timer">00:00:00
        <div class="snake-container" id="snakeContainer"></div>
    </div>

    <div class="controls">
        <button id="startBtn">СТАРТ</button>
        <button id="stopBtn">СТОП</button>
        <button id="resetBtn">↺</button>
    </div>

    <div class="effects-container" id="effectsContainer"></div>

    <script>
        let timerInterval = null;
        let seconds = 0;
        let snakeAnimation = null;

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const effectsContainer = document.getElementById('effectsContainer');
        const snakeContainer = document.getElementById('snakeContainer');
        const elementsToShake = document.querySelectorAll('h1, h2, #timer');

        function updateDisplay() {
            const hours = Math.floor(seconds / 3600);
            const mins = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            timerDisplay.textContent = [
                hours.toString().padStart(2, '0'),
                mins.toString().padStart(2, '0'),
                secs.toString().padStart(2, '0')
            ].join(':');
        }

        function vibrate() {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        function shakeElements() {
            elementsToShake.forEach(el => {
                el.style.transform = 'translateY(-10px)';
                setTimeout(() => {
                    el.style.transform = 'translateY(0)';
                }, 200);
            });
        }

        function createPulse(color) {
            const effect = document.createElement('div');
            effect.className = 'pulse-effect';
            effect.style.background = color;
            effectsContainer.appendChild(effect);

            setTimeout(() => effect.remove(), 600);
        }

        function animateSnake(color, duration = 3000) {
            snakeContainer.innerHTML = '';

            const sides = ['top', 'right', 'bottom', 'left'];
            sides.forEach((side, index) => {
                const line = document.createElement('div');
                line.className = 'snake-line';
                line.style.backgroundColor = color;

                switch (side) {
                    case 'top':
                        line.style.width = '100%';
                        line.style.height = '4px';
                        line.style.top = '0';
                        line.style.left = '0';
                        break;
                    case 'right':
                        line.style.width = '4px';
                        line.style.height = '100%';
                        line.style.right = '0';
                        line.style.top = '0';
                        break;
                    case 'bottom':
                        line.style.width = '100%';
                        line.style.height = '4px';
                        line.style.bottom = '0';
                        line.style.left = '0';
                        break;
                    case 'left':
                        line.style.width = '4px';
                        line.style.height = '100%';
                        line.style.left = '0';
                        line.style.top = '0';
                        break;
                }

                snakeContainer.appendChild(line);

                // Анимация движения змейки
                setTimeout(() => {
                    line.style.transition = `transform ${duration}ms cubic-bezier(0.4, 0, 0.2, 1)`;
                    switch (side) {
                        case 'top':
                            line.style.transform = 'translateX(100%)';
                            break;
                         case 'right':
                            line.style.transform = 'translateY(100%)';
                            break;
                        case 'bottom':
                            line.style.transform = 'translateX(-100%)';
                            break;
                        case 'left':
                            line.style.transform = 'translateY(-100%)';
                            break;
                    }
                }, index * 200); // Задержка между стартом каждой стороны
            });

            // Очищаем анимацию через заданное время
            setTimeout(() => {
                snakeContainer.innerHTML = '';
            }, duration + 1000);
        }

        // Запуск таймера
        startBtn.addEventListener('click', () => {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    seconds++;
                    updateDisplay();

                    // Через 5 секунд после старта показываем зелёную змейку
                    if (seconds === 5) {
                        animateSnake('#4CAF50', 2500); // Зелёный цвет кнопки СТАРТ
                    }
                }, 1000);

                vibrate();
                shakeElements();
                createPulse('#4CAF50');
            }
        });

        // Остановка таймера
        stopBtn.addEventListener('click', () => {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;

                // Показываем красную змейку при остановке
                animateSnake('#f44336', 2000); // Красный цвет кнопки СТОП

                vibrate();
                shakeElements();
                createPulse('#f44336');
            }
        });

        // Сброс таймера
        resetBtn.addEventListener('click', () => {
            seconds = 0;
            updateDisplay();

            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            // Показываем синюю змейку при сбросе
            animateSnake('#2196F3', 1500); // Синий цвет кнопки СБРОС

            vibrate();
            shakeElements();
            createPulse('#2196F3');
        });
    </script>
</body>
</html>
