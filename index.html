<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер по QR-коду</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 40px; }
        button { padding: 12px 24px; font-size: 16px; margin: 10px; cursor: pointer; }
        #timer { font-size: 24px; margin: 20px 0; color: #333; }
        #status { margin: 15px 0; font-style: italic; color: #666; }
        table { margin: 20px auto; border-collapse: collapse; width: 80%; }

        th { background-color: #f2f2f2; }
    </style>
</head>

    <div id="status">Ожидание сканирования...</div>
    <div id="timer">00:00:00</div>
    <button id="scanBtn">Сканировать QR-код</button>

    <div id="reader" style="width: 300px; margin: 20px auto;"></div>

                const hours = Math.floor(elapsed / 3600000);
                const minutes = Math.floor((elapsed % 3600000) / 60000);
                const seconds = Math.floor((elapsed % 60000) / 1000);

            }, 1000);
            statusDisplay.textContent = 'Таймер запущен!';
        }
