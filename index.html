<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEOГРАФИЯ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3c5c, #3a4e68, #56647a);
            color: white;
            text-align: center;
        }
        #timer {
            font-size: 4rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px 40px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin: 30px 0;
            position: relative;
            overflow: hidden;
        }
        .snake-container {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }
        .snake-line {
            position: absolute;
            background: currentColor;
            opacity: 0.9;
        }
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }
        #startBtn { background: #4CAF50; color: white; }
        #stopBtn { background: #f44336; color: white; }
        #resetBtn { background: #2196F3; color: white; }
        button:active { transform: scale(0.95); }
    </style>
</head>
<body>
    <h1>GEOГРАФИЯ</h1>
    <h2>Работы.Задания.Тесты</h2>
    <div id="timer">00:00:00
        <div class="snake-container" id="snakeContainer"></div>
    </div>
    <div class="controls">
        <button id="startBtn">СТАРТ</button>
        <button id="stopBtn">СТОП</button>
        <button id="resetBtn">↺</button>
    </div>

    <script>
        let timerInterval = null;
        let seconds = 0;

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const snakeContainer = document.getElementById('snakeContainer');

        // Обновление таймера
        function updateTimer() {
            const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
            const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
            const s = String(seconds % 60).padStart(2, '0');
            timerDisplay.textContent = `${h}:${m}:${s}`;
        }

        // Анимация змейки
        function animateSnake(color, duration) {
            // Очищаем предыдущие линии
            snakeContainer.innerHTML = '';

            // Создаём 4 стороны
            const sides = ['top', 'right', 'bottom', 'left'];
            sides.forEach((side, index) => {
                const line = document.createElement('div');
                line.className = 'snake-line';
                line.style.color = color;

                // Позиционирование для каждой стороны
                switch (side) {
                    case 'top':
                        line.style.width = '100%';
                        line.style.height = '4px';
                        line.style.top = '0';
                        line.style.left = '-100%'; // Начинаем за пределами
                        break;
                    case 'right':
                        line.style.width = '4px';
                        line.style.height = '100%';
                        line.style.right = '-100%';
                        line.style.top = '0';
                        break;
                    case 'bottom':
                        line.style.width = '100%';
                        line.style.height = '4px';
                        line.style.bottom = '0';
                        line.style.left = '100%'; // Начинаем справа
                        break;
                    case 'left':
                        line.style.width = '4px';
                        line.style.height = '100%';
                        line.style.left = '-100%';
                        line.style.top = '0';
                        break;
                }
                snakeContainer.appendChild(line);

                // Запускаем анимацию через небольшую задержку для эффекта змейки
                setTimeout(() => {
                    line.style.transition = `transform ${duration}ms ease-out`;
                    switch (side) {
                        case 'top': line.style.transform = 'translateX(100%)'; break;
                        case 'right': line.style.transform = 'translateY(100%)'; break;
                        case 'bottom': line.style.transform = 'translateX(-100%)'; break;
                        case 'left': line.style.transform = 'translateY(-100%)'; break;
                    }
                }, index * 250); // Задержка между сторонами
            });

            // Убираем линии после завершения анимации
            setTimeout(() => {
                snakeContainer.innerHTML = '';
            }, duration + 500);
        }

        // Обработчики кнопок
        startBtn.addEventListener('click', () => {
            if (!timerInterval) {
                timerInterval = setInterval(() => {
                    seconds++;
                    updateTimer();
                    // Через 5 секунд запускаем зелёную змейку
                    if (seconds === 5) {
                        animateSnake('#4CAF50', 2500);
                    }
                }, 1000);
            }
        });

        stopBtn.addEventListener('click', () => {
            clearInterval(timerInterval);
            timerInterval = null;
            // Красная змейка при остановке
            animateSnake('#f44336', 2000);
        });

        resetBtn.addEventListener('click', () => {
            seconds = 0;
            updateTimer();
            clearInterval(timerInterval);
            timerInterval = null;
            // Синяя змейка при сбросе
            animateSnake('#2196F3', 1500);
        });
    </script>
</body>
</html>
